<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Article 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        article {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        article:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        article img {
            width: 100%;
            max-height: 300px; /* Adjust the maximum height for responsiveness */
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        article h2 {
            padding: 20px;
            margin: 0;
            text-align: center;
            color: #333;
        }
        
        article h3 {
            padding: 20px;
            margin: 0;
            text-align: center;
            color: #333;
        }

        article p {
            padding: 0 20px 20px 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <article>
        <img src="https://i1.wp.com/bioplasticsnews.com/wp-content/uploads/2019/10/sustainability-report.jpg?resize=1280%2C720&ssl=1" alt="Article 2 Image">
        <h2>Article 2: Transparent Sustainability Reporting</h2>
        <h3>Rating :- 4.2/5</h3>
        <p>Rigorous sustainability-related financial disclosure is coming. The era of inconsistent,<br>
            voluntary disclosure is giving way to mandatory reporting — but don’t treat this regulatory <br>
            revolution as simply an exercise in compliance. 
        </p>
    </article>
</body>
</html>
